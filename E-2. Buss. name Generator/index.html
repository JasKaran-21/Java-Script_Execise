<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Create a business name generator by combining list of adjectives and shop name and another word.

Adjective :
Crazy
Amazing
Fire

Shop Name :
Engine
Foods 
Garments

Another Word :
Bros 
Limited
Hub -->
    <!-- <h1>Hello Doston</h1> -->
    <script>
        // console.log("Business Name Generator Video - 62, 64");

        let rand = Math.random()
        let first, second, third;

        // Random Lies between => 0-1 => ( 0 < 0.33 < 0.66 < 1 ) 
        // Adjective : Lets generate the First Word.
        if (rand < 0.33) {
            first = "Crazy"
        } else if (rand >= 0.33 && rand < 0.66) {
            first = "Amazing"
        } else {
            first = "Fire"
        }

        // Shop Name : Lets generate the Second Word.
        rand = Math.random()  // Another Tose for second word
        if (rand < 0.33) {
            second = "Engine"
        } else if (rand >= 0.33 && rand < 0.66) {
            second = "Foods"
        } else {
            second = "Garments"
        }

        // Another Word : Lets generate the Third Word.
        rand = Math.random()  // Another Tose for third word
        if (rand < 0.33) {
            third = "Bros"
        } else if (rand >= 0.33 && rand < 0.66) {
            third = "Limited"
        } else {
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`);
    </script>
</body>
